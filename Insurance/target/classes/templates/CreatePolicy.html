<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert Insurance Policy Record</title>
</head>
<body>
    <h2>Insert Insurance Policy Record</h2>
    <form th:action="@{/insertPolicy}" th:object="${policy}" method="post">
        <label for="iplcCustId">Customer ID:</label>
        <input type="number" id="iplcCustId" th:field="*{iplc_cust_id}" required><br><br>

        <label for="iplcCdate">Policy Creation Date:</label>
        <input type="date" id="iplcCdate" th:field="*{iplc_cdate}" required><br><br>

        <label for="iplcSumAssured">Sum Assured:</label>
        <input type="number" step="0.01" id="iplcSumAssured" th:field="*{iplc_sum_assured}" required><br><br>

        <label for="iplcApplicableDate">Applicable Date:</label>
        <input type="date" id="iplcApplicableDate" th:field="*{iplc_applicable_date}" required><br><br>

        <label for="iplcNomInsured">No of Members Insured:</label>
        <input type="number" id="iplcNomInsured" th:field="*{iplc_nom_insured}" required><br><br>

        <label for="iplcInspId">Insurance Package ID:</label>
        <input type="number" id="iplcInspId" th:field="*{iplc_insp_id}" required><br><br>

        <label for="iplcYrlyPremAmount">Yearly Premium Amount:</label>
        <input type="number" step="0.01" id="iplcYrlyPremAmount" th:field="*{iplc_yrly_prem_amount}" required><br><br>

        <label for="iplcPaymodeCount">Payment Mode Count:</label>
        <input type="number" id="iplcPaymodeCount" th:field="*{iplc_paymode_count}" required><br><br>

        <label for="iplcExpdate">Expiration Date:</label>
        <input type="date" id="iplcExpdate" th:field="*{iplc_expdate}" required><br><br>

        <label for="iplcAgntId">Agent ID:</label>
        <input type="number" id="iplcAgntId" th:field="*{iplc_agnt_id}" required><br><br>

        <label for="iplcStatus">Status:</label>
        <input type="text" id="iplcStatus" th:field="*{iplc_status}" required><br><br>

        <input type="submit" value="Insert Policy Record">
    </form>
</body>
</html>
