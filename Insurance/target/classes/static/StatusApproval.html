<body>
	<!DOCTYPE html>
	<html>

	<head>
		<meta charset="UTF-8">
		<title>Update Insurance Policy</title>
		<!-- jQuery library -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>

	<body>
		<h1>Update Insurance Policy</h1>
		<form id="updatePolicyForm">
			<label for="id">ID:</label>
			<input type="text" id="id" name="id" required><br><br>
			
			<label for="status">Status:</label>
			<input type="text" id="status" name="status" required><br><br>


			<button type="submit">Update Policy</button>
		</form>

		<script>
			$(document).ready(function () {
				// Handle form submission
				$('#updatePolicyForm').submit(function (event) {
					event.preventDefault();

					// Prepare the data to be sent to the server
					var formData = {
						id: $('#id').val(),
						status: $('#status').val()
					};

					
					$.ajax({
						type: 'PUT',
						url: '/updatepolicy', // Replace with your server endpoint, including the policy ID
						contentType: 'application/json',
						data: JSON.stringify(formData),
						success: function (response) {
							alert('Policy record updated successfully!');
							// Redirect to a different page or take appropriate action
						},
						error: function (error) {
							// Handle error, e.g., show an error message
							console.log('Error updating policy record: ' + error.responseText);
						}
					});
				});
			});
		</script>
	</body>

	</html>

</body>

</html>
