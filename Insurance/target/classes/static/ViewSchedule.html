<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insurance Policy Schedules</title>
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <h1>Insurance Policy Schedules</h1>
    <table id="insurancePolicyScheduleTable" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Policy ID</th>
                <th>Schedule Index</th>
                <th>Schedule Date</th>
                <th>Premium Amount</th>
                <th>Paid Date</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script>
        $(document).ready(function() {
            $.ajax({
                url: "/policySchedule", // Replace with your API endpoint for policy schedules
                method: "GET", 
                dataType: "json", 
                success: function(data) {
                    
                    $('#insurancePolicyScheduleTable').DataTable({
                        data: data, // Pass the received data to DataTables
                        columns: [
                            { data: "iplcId" },
                            { data: "iplcSindex" },
                            { data: "iplcDate" },
                            { data: "iplcPremium" },
                            { data: "iplcPaidDate" }
                        ]
                    });
                },
                error: function(xhr, status, error) {
                    console.error("Error fetching data:", status, error);
                }
            });
        });
    </script>
</body>
</html>
