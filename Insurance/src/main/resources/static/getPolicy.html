<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insurance Policies</title>
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <h1>Insurance Policies</h1>
    <table id="insurancePolicyTable" class="display" style="width:100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Customer ID</th>
                <th>Policy Start Date</th>
                <th>Sum Assured</th>
                <th>Applicable Date</th>
                <th>Insurance Package ID</th>
                <th>Yearly Premium Amount</th>
                <th>Expiration Date</th>
                <th>Agent ID</th>
                <th>Status</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script>
        $(document).ready(function() {
            $.ajax({
                url: "/policy", 
                method: "GET", 
                dataType: "json", 
                success: function(data) {
                    
                    $('#insurancePolicyTable').DataTable({
                        data: data, // Pass the received data to DataTables
                        columns: [
                            { data: "id" },
                            { data: "customerId" },
                            { data: "creationDate" },
                            { data: "sumAssured" },
                            { data: "applicableDate" },
                            { data: "insurancePackageId" },
                            { data: "yearlyPremiumAmount" },
                            { data: "expiryDate" },
                            { data: "agentId" },
                            { data: "status" },
                            { data: "count" }
                        ]
                    });
                },
                error: function(xhr, status, error) {
                    console.error("Error fetching data:", status, error);
                }
            });
        });
        
        
    </script>
</body>
</html>
