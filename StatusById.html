<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insurance Policy Schedules</title>
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <h1>Insurance Policy Schedules</h1>
    <table id="insurancePolicyScheduleTable" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Policy ID</th>
                <th>Premium Amount</th>
                <th>Status Check</th>
            </tr>
        </thead>
        <tbody>
            <!-- Use Thymeleaf syntax for data binding -->
            <tr th:each="schedule : ${schedules}">
                <td th:text="${schedule.iplcId}"></td>
                <td th:text="${schedule.iplcPremium}"></td>
                <td>
                    <button type="button" class="btn btn-warning custom-button"
                            th:attr="data-iplcId=${schedule.iplcId}"
                            onclick="editStatus(this.getAttribute('data-iplcId'))">
                        Display NonPayment Months
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <script th:inline="javascript">
        function editStatus(id) {
            var urlWithParams = '/nonPaymentStatus?iplcId=' + id;
            window.location.href = urlWithParams;
        }
    </script>
</body>
</html>
